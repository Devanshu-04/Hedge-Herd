<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="HedgeHerd.js"></script>
  <title>HedgeHerd - Auth</title>
  <link rel="stylesheet" href="HedgeHerd.css" />
</head>
<body>
  <div class="auth-container">
    <div class="light-header">
      <img src="./assets/Small.png" alt="Logo" class="small-logo" />
    </div>
    <div class="auth-content">
      <img src="./assets/HedgeHerdOfficial.png" alt="Account" style="display: block; margin: 0 auto; height: 80px;" />
      <h2 id="form-title">Log In</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div class="error-message" id="error"></div>

      <button class="auth-button" id="auth-button" onclick="handleAuth()">Log In</button>

      <div style="text-align: center; margin-top: 15px;" id="toggle-container">
        Don't have an account?
        <button onclick="toggleAuth()" style="background: none; border: none; color: #1e3a8a; font-weight: bold; cursor: pointer;">
          Sign Up
        </button>
      </div>
    </div>
  </div>

  <script>
    let isSignUp = false;

    // Simulated in-memory database
    const dummyDatabase = {
      "user@example.com": "password123"
    };

    function toggleAuth() {
      isSignUp = !isSignUp;

      document.getElementById("form-title").textContent = isSignUp ? "Sign Up" : "Log In";
      document.getElementById("auth-button").textContent = isSignUp ? "Sign Up" : "Log In";
      document.getElementById("error").textContent = "";

      const toggleHTML = isSignUp
        ? `Already have an account?
            <button onclick="toggleAuth()" style="background: none; border: none; color: #1e3a8a; font-weight: bold; cursor: pointer;">
              Log In
            </button>`
        : `Don't have an account?
            <button onclick="toggleAuth()" style="background: none; border: none; color: #1e3a8a; font-weight: bold; cursor: pointer;">
              Sign Up
            </button>`;

      document.getElementById("toggle-container").innerHTML = toggleHTML;
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorElem = document.getElementById("error");
      errorElem.textContent = "";

      if (!email || !password) {
        errorElem.textContent = "Please enter both email and password.";
        return;
      }

      if (isSignUp) {
        if (dummyDatabase[email]) {
          errorElem.textContent = "Email already registered.";
        } else {
          dummyDatabase[email] = password;
          alert("Signed up successfully! Redirecting to dashboard...");
          //Simulate navigation: window.location.href = "/dashboard";
          window.location.href = "mainpage.html";
        }
      } else {
        if (dummyDatabase[email] === password) {
          alert("Logged in successfully! Redirecting to dashboard...");
          // Simulate navigation: window.location.href = "/dashboard";
          window.location.href = "mainpage.html";
        } else {
          errorElem.textContent = "Invalid email or password.";
        }
      }
    }
  </script>
</body>
</html>

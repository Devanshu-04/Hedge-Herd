<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PDF Viewer and AI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .header {
        background-color: #add8e6;
        padding: 20px;
        text-align: left;
      }

      .content {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 10px;
        padding: 10px;
        flex-grow: 1;
      }

      .pdf-section, .chat-section {
        background-color: #e0e0e0;
        padding: 10px;
        border-radius: 8px;
        box-sizing: border-box;
        overflow: auto;
      }

      .chat-content {
        height: calc(100% - 50px);
        border-radius: 4px;
        padding: 8px;
        overflow-y: auto;
        background-color: #d3d3d3;
      }

      #pdf-viewer {
        width: 100%;
        height: calc(100% - 100px);
        border: none;
        display: none;
      }

      .button {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .chat-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>PDF Viewer and AI Chat</h1>
    </div>
    <div class="content">
      <div class="pdf-section">
        <h2>Upload and Analyze PDF</h2>
        <input type="file" id="file-input" accept="application/pdf" />
        <iframe id="pdf-viewer"></iframe>
      </div>
      <div class="chat-section">
        <h2>Chat Box</h2>
        <div class="chat-content" id="chat-content">
          <p>Welcome to the chat!</p>
        </div>
        <input class="chat-input" id="chat-input" placeholder="Type your message..." />
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const pdfViewer = document.getElementById("pdf-viewer");
      const chatContent = document.getElementById("chat-content");
      const chatInput = document.getElementById("chat-input");

      const chatHistory = [
        { role: "system", content: "You are a helpful chatbot." }
      ];

      // Handle PDF upload
      fileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (file) {
          const fileURL = URL.createObjectURL(file);
          pdfViewer.src = fileURL;
          pdfViewer.style.display = "block";

          const formData = new FormData();
          formData.append("pdf", file);

          try {
            const response = await fetch("http://localhost:5000/upload", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              const data = await response.json();
              chatContent.innerHTML += `<p><strong>AI (PDF):</strong> ${data.message}</p>`;
              chatHistory.push({ role: "user", content: "Analyze this PDF." });
              chatHistory.push({ role: "assistant", content: data.message });
            } else {
              const error = await response.json();
              chatContent.innerHTML += `<p><strong>Error:</strong> ${error.message || "Failed to process PDF."}</p>`;
            }
          } catch (error) {
            console.error("Error:", error);
            chatContent.innerHTML += `<p><strong>Error:</strong> An error occurred while uploading the PDF.</p>`;
          }
        }
      });

      // Handle chat input
      chatInput.addEventListener("keypress", async (event) => {
        if (event.key === "Enter" && chatInput.value.trim() !== "") {
          const userMessage = chatInput.value.trim();
          chatContent.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
          chatInput.value = "";

          chatHistory.push({ role: "user", content: userMessage });

          try {
            const response = await fetch("http://localhost:5000/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ messages: chatHistory }),
            });

            if (response.ok) {
              const data = await response.json();
              const botReply = data.reply;
              chatContent.innerHTML += `<p><strong>AI:</strong> ${botReply}</p>`;
              chatHistory.push({ role: "assistant", content: botReply });
            } else {
              const error = await response.json();
              chatContent.innerHTML += `<p><strong>Error:</strong> ${error.reply || "Error processing your message."}</p>`;
            }
          } catch (error) {
            console.error("Error:", error);
            chatContent.innerHTML += `<p><strong>Error:</strong> Unable to connect to the AI server.</p>`;
          }
        }
      });
    </script>
  </body>
</html>
